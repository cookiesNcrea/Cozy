<!DOCTYPE html>
<html>
<head>
  <title>Tea Cozy</title>
  <link href="./Resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

  <!--Header-->

  <header>
    <div class="logo">
      <img src="Resources/images/img-tea-cozy-logo.png" alt="The Tea Cozy Logo" height="50px">
    </div>

    <nav>
      <span> <a href="#mission">Mission</a> </span>
      <span> <a href="#store">Featured Tea</a> </span>
      <span> <a href="#locations">Locations</a> </span>
    </nav>
  </header>

  <!--Main Mission-->

  <div id="mission">
    <div class="headers">
    <h2>Our Mission</h2>
    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
    </div>
  </div>

  <!--Tea of the Month-->

  <div id="store">
    <div class="store-head">
      <h2>Tea of the Month</h2>
      <h4>What's steeping at the Tea Cozy?</h4>
    </div>

  <!--Selection of Teas-->
    <div class="teas">
      <div class="tea">
        <img src="Resources/images/img-berryblitz.jpg" alt="Berries in a tea mug">
        <span>Fall Berry Blitz Tea</span>
      </div>
      <div class="tea">
        <img src="Resources/images/img-spiced-rum.jpg" alt="Wooden box with tea leaves inside">
        <span>Spiced Rum Tea</span>
      </div>
      <div class="tea">
        <img src="Resources/images/img-donut.jpg" alt="Sugar dusted donut">
        <span>Seasonal Donut</span>
      </div>
      <div class="tea">
        <img src="Resources/images/img-myrtle-ave.jpg" alt="Top view of tea steeping in a mug">
        <span>Myrtle Ave Tea</span>
      </div>
      <div class="tea">
        <img src="Resources/images/img-bedford-bizarre.jpg" alt="Red tea in a mug with a container of sugar">
        <span>Bedford Bizarre Tea</span>
      </div>
    </div>
  </div>
  <!--Locations-->

</body>
</html>
